
<div class="anim container">
<p><img  alt=""
    src="assets/images/{{avatar}}.png"> {{name}}</p >   
    <h1 style="font-family: 'Roboto Neue Haas Grotesk Display Pro';
    font-style: normal;
    font-weight: 500;
    font-size: 28px;
    line-height: 46px;
    text-align: center;
    align-items: center;
    letter-spacing: 0.01em;
    
    color: #FFFFFF;">Type room code below</h1>
<input [(ngModel)]="roomCode" type="text"  placeholder="-Type here-" class="" (ngModelChange)="valueChange($event)" (keypress)="changeEvent($event)"/>
   
<br><br>
<button class=" " [disabled]="disabled" >Next</button>

</div>
<span class="material-symbols-outlined" (click)="goBack()">
    arrow_back
    </span>
