<div class="anim" *ngIf="loader" style="box-sizing: border-box;

position: absolute;
left: 27.86%;
right: 27.86%;
top: 32.96%;
bottom: 32.96%;

background: #000000;
border-radius: 52.5px;">
<img  src="assets/images/Logo-01.png" alt="" class="src" style="position: relative; left: 20%;
right:20%; width: 60%; top: 30% ; bottom: 30%;height: 40%;
bottom: 10%;">


</div>

<div *ngIf="!loader" class="container">
<h1 style="font-family: 'Neue Haas Grotesk Display Pro';
font-style: normal;
font-weight: 450;
font-size: 40px;
line-height: 46px;
text-align: center;
align-items: center;
letter-spacing: 0.01em;

color: #FFFFFF;">What is your name?</h1>
    <input [(ngModel)]="name" type="text"  placeholder="-Type here-" class="" (ngModelChange)="valueChange($event)" (keypress)="changeEvent($event)"/>
    <br><br>
    <button type="submit" class=" " [disabled]="disabled" (click)="goNext()">Next</button>

</div>
